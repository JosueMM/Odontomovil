<div class="sidenav">
    <div class="login-main-text">
       <h2>OdontoMovil<br></h2>
       <p>Logeate o registrate para poder sacar citas!.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
               <h3>Login<br></h3>
             <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" [(ngModel)]="emailLog" name="emailLogs" required #emailLogs="ngModel">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="passLog" name="passLogs" required #passLogs="ngModel">
             </div>
             <button type="submit" class="btn btn-black" (click)="DoLogin()">Login</button>
             <button type="submit" class="btn btn-secondary" (click)="DoRegister()">Registrar</button>
          </form>
       </div>
    </div>
 </div>
